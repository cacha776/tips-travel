<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Streaming</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Animasi Hati Melayang */
        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-300px) scale(1.5) rotate(15deg);
            }
        }
       .floating-heart {
            position: absolute;
            bottom: 0;
            right: 0;
            font-size: 2rem;
            animation: floatUp 3s ease-out forwards;
            pointer-events: none;
        }
        
        /* Animasi Denyut (Heartbeat) untuk Tombol dan Gambar Modal */
        @keyframes heartbeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.15); }
            30% { transform: scale(1); }
            45% { transform: scale(1.1); }
            60% { transform: scale(1); }
        }
        
       .pulsing-heart {
            animation: heartbeat 1.5s infinite;
        }
        
       .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
       .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
       .chat-fade {
            mask-image: linear-gradient(to top, black 60%, transparent 100%);
            -webkit-mask-image: linear-gradient(to top, black 60%, transparent 100%);
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">

    <div class="w-full h-screen md:max-w-md md:h-[80vh] md:my-10 md:rounded-lg overflow-hidden shadow-lg relative bg-black">
        
        <!-- ‚úÖ Embed Gambar Imgur -->
        <div class="absolute inset-0 z-0">
            <blockquote class="imgur-embed-pub" lang="en" data-id="UH1mZuI">
                <a href="https://imgur.com/UH1mZuI">View post on imgur.com</a>
            </blockquote>
            <script async src="//s.imgur.com/min/embed.js" charset="utf-8"></script>
        </div>

        <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-transparent to-black/30 z-10"></div>
        <div class="absolute inset-0 bg-gradient-to-b from-transparent via-transparent to-black/70 z-10"></div>

        <div id="heart-container" class="absolute bottom-24 right-5 w-16 h-64 z-30 pointer-events-none"></div>

        <div class="absolute inset-0 z-20 flex flex-col justify-between p-4 text-white">
            <header class="flex justify-between items-start">
                <div class="flex items-center space-x-2 bg-black/30 p-2 rounded-full">
                    <img src="https://placehold.co/40x40/ecf0f1/3498db?text=C" alt="Profil" class="w-10 h-10 rounded-full border-2 border-pink-500">
                    <div>
                        <h1 class="font-bold text-sm">Putri_Ayu</h1>
                        <p class="text-xs text-gray-300">10.2k Penonton</p>
                    </div>
                    <button id="follow-button" class="bg-pink-600 text-white px-4 py-1.5 text-xs font-semibold rounded-full hover:bg-pink-700 transition-all">
                        Ikuti
                    </button>
                </div>
                <div class="flex items-center space-x-2">
                    <div class="flex -space-x-2">
                        <img src="https://placehold.co/24x24/2ecc71/ffffff?text=A" alt="Penonton" class="w-6 h-6 rounded-full border-2 border-white/50">
                        <img src="https://placehold.co/24x24/e74c3c/ffffff?text=B" alt="Penonton" class="w-6 h-6 rounded-full border-2 border-white/50">
                        <img src="https://placehold.co/24x24/f1c40f/ffffff?text=C" alt="Penonton" class="w-6 h-6 rounded-full border-2 border-white/50">
                    </div>
                    <button class="text-2xl font-bold bg-black/30 w-8 h-8 rounded-full flex items-center justify-center">√ó</button>
                </div>
            </header>

            <footer class="flex items-end justify-between space-x-4">
                <div class="w-3/5 h-48 overflow-y-auto no-scrollbar chat-fade" id="chat-box"></div>
                
                <div class="flex flex-col items-center space-y-4">
                    <button id="chat-trigger" class="w-12 h-12 bg-white/20 rounded-full flex items-center justify-center backdrop-blur-sm">
                        <span class="text-2xl">üí¨</span>
                    </button>
                    <button id="gift-trigger" class="w-12 h-12 bg-white/20 rounded-full flex items-center justify-center backdrop-blur-sm">
                        <span class="text-2xl">üéÅ</span>
                    </button>
                    <button id="love-button" class="w-12 h-12 bg-white/20 rounded-full flex items-center justify-center backdrop-blur-sm transition-transform active:scale-110">
                        <span class="text-3xl text-red-500 pulsing-heart">‚ù§Ô∏è</span>
                    </button>
                </div>
            </footer>
        </div>

    </div>

    <!-- ‚úÖ Modal dengan Link ke Blog -->
    <div id="cta-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/70 p-4">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm text-center">
            <img src="https://placehold.co/100x100/ecf0f1/3498db?text=C" 
                 alt="Profil" 
                 id="modal-profile-img" 
                 class="w-20 h-20 rounded-full border-4 border-pink-500 mx-auto -mt-16 pulsing-heart">
            
            <h2 class="text-xl font-bold text-gray-800 mt-4">Gabung Live Putri_Ayu!</h2>
            <p class="text-gray-600 mt-2 mb-6">Untuk mulai chatting dan kirim hadiah, harap verifikasi usia Anda terlebih dahulu.</p>

            <!-- ‚úÖ Link diarahkan ke blog -->
            <a href="https://workflow-automation-for-leaders.blogspot.com/" target="_blank" rel="noopener noreferrer" 
               class="block w-full bg-pink-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-pink-700 transition-all text-lg">
                DAFTAR GRATIS
            </a>

            <button id="close-modal-button" class="text-gray-500 hover:text-gray-700 text-sm mt-4">
                Nanti Saja
            </button>
        </div>
    </div>

    <!-- ‚úÖ Link tambahan aman di bagian bawah halaman -->
    <div class="fixed bottom-2 left-0 right-0 text-center text-gray-400 text-xs">
        <a href="https://workflow-automation-for-leaders.blogspot.com/" target="_blank" rel="noopener noreferrer" class="hover:underline">
            Visit our blog for more live & travel tips
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatBox = document.getElementById('chat-box');
            const loveButton = document.getElementById('love-button');
            const heartContainer = document.getElementById('heart-container');
            const ctaModal = document.getElementById('cta-modal');
            const closeModalButton = document.getElementById('close-modal-button');
            
            const ctaTriggers = [
                document.getElementById('follow-button'),
                document.getElementById('chat-trigger'),
                document.getElementById('gift-trigger')
            ];

            const mockUsernames = ['Andi_Ganteng', 'Budi_Keren', 'Citra_Cantik', 'Dewi_Manis', 'Eko_Pratama', 'Fitri_Lestari', 'GatotKaca_01', 'Hesti_Wijaya'];
            const mockMessages = ['Hai cantik üòç', 'Lagi apa?', 'Suka banget ‚ù§Ô∏è', 'Kirim gift dong üéÅ', 'IG-nya apa?', 'Malem... salam kenal', 'Cantik banget sih kak', 'Halo semua!', 'Jogetin dong üòâ', 'Dari mana asalnya?', 'sudah bergabung'];
            const mockColors = ['text-pink-300', 'text-cyan-300', 'text-yellow-300', 'text-green-300', 'text-purple-300'];

            function getRandomItem(arr) {
                return arr[Math.floor(Math.random() * arr.length)];
            }

            function addChatMessage() {
                const username = getRandomItem(mockUsernames);
                const message = getRandomItem(mockMessages);
                const color = getRandomItem(mockColors);

                const messageElement = document.createElement('div');
                messageElement.classList.add('bg-black/30', 'p-2', 'rounded-lg', 'mb-2', 'text-sm', 'w-fit');
                
                let content;
                if (message === 'sudah bergabung') {
                    content = `<span class="font-bold text-green-400">${username}</span> <span class="text-white">${message}</span>`;
                } else {
                    content = `<span class="font-bold ${color}">${username}:</span> <span class="text-white">${message}</span>`;
                }
                
                messageElement.innerHTML = content;
                chatBox.appendChild(messageElement);
                chatBox.scrollTop = chatBox.scrollHeight;
            }

            function createHeart() {
                const heart = document.createElement('span');
                heart.classList.add('floating-heart');
                heart.innerHTML = '‚ù§Ô∏è';
                
                const randomColor = `hsl(${Math.random() * 60 + 330}, 100%, 70%)`;
                heart.style.color = randomColor;
                heart.style.right = Math.random() * 20 + 'px';
                heart.style.fontSize = `${Math.random() * 1 + 1.5}rem`;
                heart.style.animationDelay = `${Math.random() * 1.5}s`;
                
                heartContainer.appendChild(heart);
                setTimeout(() => heart.remove(), 3000);
            }

            loveButton.addEventListener('click', createHeart);
            setInterval(createHeart, 700); 

            const showModal = (e) => {
                e.preventDefault();
                ctaModal.classList.remove('hidden');
            };
            const hideModal = () => ctaModal.classList.add('hidden');

            ctaTriggers.forEach(trigger => trigger?.addEventListener('click', showModal));
            closeModalButton?.addEventListener('click', hideModal);

            for (let i = 0; i < 5; i++) setTimeout(addChatMessage, i * 500);
            setInterval(addChatMessage, 2500);
        });
    </script>
</body>
</html>
